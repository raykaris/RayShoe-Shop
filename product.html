<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Collection</title>

    <link rel="icon" href="imgs/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="Assets/imgs/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
              RayShoe Shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Products
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Sneakers</a></li>
                  <li><a class="dropdown-item" href="#">Office Wear</a></li>
                  <li><a class="dropdown-item" href="#">Ladies Wear</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Children Wear</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
              <li class="nav-item">
                <a href="#" onclick="openCart()"><i class='bx bx-cart'></i>
                <span id="cart-item" class="badge badge-danger"></span></a>
                <a href="#"><i class='bx bx-user'></i>Login</a>
              </li>
            </ul>
            <input type="text" id="search-input" placeholder="Search shoes...">
          </div>
        </div>
    </nav>
    <section class="container">
        <div id="notification" style="display: none;"></div>
        <h2>Our Collection</h2>
        <div id="product-card"></div>
    </section>

    <div class="overlay"></div>
    <div id="cart-container" class="cart-container" style="display: none;">
      <span class="closeBtn">&times;</span>
      <h3>Shopping Cart</h3>
      <div id="cart-items"></div>
      <p id="cart-total">Total: Ksh0.00</p>
      <button class="btn-2" onclick="showCheckout()" id="checkout-btn">Checkout</button>
    </div>

    <!--Checkout Modal-->
    <div id="checkout-modal">
      <h3>Checkout</h3>
      <div id="checkout-items"></div>
      <p id="checkout-total">Total: Ksh0.00</p>
      <div class="modal-buttons">
          <button class="btn-2" id="close-checkout">Cancel</button>
          <button class="btn-2" onclick="completePurchase()">Complete Purchase</button>
      </div>
    </div>

    <script>
        function openCart() {
              document.querySelector('.cart-container').style.display = 'block';
              document.querySelector('.overlay').style.display = 'block';
          }
          document.querySelector('.closeBtn').addEventListener('click', function() {
              document.querySelector('.cart-container').style.display = 'none';
              document.querySelector('.overlay').style.display = 'none';
          });
      </script>

    <script src="Assets/js/db.js"></script>
    <script src="Assets/js/script.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
